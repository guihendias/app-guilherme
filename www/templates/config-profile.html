<ion-view view-title="Configurações de perfil">
  <div class="bar bar-header bar-custom">
    <button class="button icon-left ion-chevron-left button-clear button-dark" ng-click="goBack()"></button>
    <h1 class="title"><img class="title-image" src="http://www.ionicframework.com/img/ionic-logo-white.svg" width="123" height="43" /></h1>
  </div>
  <ion-content scroll="false">
    <div class="item item-avatar" style="margin-top:40px;">
      <img src="{{user.picture}}">
      <p>Trocar foto de perfil</p>
    </div>
    <div>

      <div class="list">

        <label class="item item-input item-stacked-label">
          <span class="input-label">Nome</span>
          <input type="text" ng-model="user.name">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Email</span>
          <input type="email" ng-model="user.email">
        </label>
        <label class="item">
          Reputação <i class="icon balanced ion-star"></i>
        </label>

        <li class="item item-toggle">
          Perfil público
          <label class="toggle toggle-assertive">
            <input type="checkbox">
            <div class="track">
              <div class="handle"></div>
            </div>
          </label>
        </li>
        <div class="padding">
          <button class="button button-block button-outline button-energized">Alterar a senha</button>
        </div>
      </div>
  </ion-content>
</ion-view>
