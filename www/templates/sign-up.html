<ion-view view-title="Cadastro">
  <div class="bar bar-header bar-custom">
    <button class="button icon-left ion-chevron-left button-clear button-dark" ng-click="goBack()"></button>
    <h1 class="title"><img class="title-image" src="http://www.ionicframework.com/img/ionic-logo-white.svg" width="123" height="43" /></h1>
  </div>
  <ion-content scroll="false" class="padding">
    <div class="content" style="margin-top:40px">

      <div class="list">

        <div class="login-buttons">
          <label class="item item-input">
            <input type="text" placeholder="Nome">
          </label>
          <label class="item item-input">
            <input type="email" placeholder="Email">
          </label>
          <label class="item item-input">
            <input type="password" placeholder="Senha">
          </label>
          <label class="item item-input">
            <input type="password" placeholder="Confirmar senha">
          </label>
          <div class="row text-center">
            <button class="button button-clear button-block button-dark">
              Continuar
              <div class="text-right same-line"><i class="ion-android-arrow-forward icon-large"></i></div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
