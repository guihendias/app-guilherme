<ion-view view-title="Configurações de perfil">
  <div class="bar bar-header bar-custom">
    <button class="button icon-left ion-chevron-left button-clear button-dark" ng-click="goBack()"></button>
    <h1 class="title"><img class="title-image" src="http://www.ionicframework.com/img/ionic-logo-white.svg" width="123" height="43" /></h1>
  </div>
  <ion-content scroll="false" style="margin-top:30px">

    <ion-list class="list card">
        <div ng-repeat="group in groups" style="margin-bottom:10px">
          <ion-item class="item-stable"
                    ng-click="toggleGroup(group)"
                    ng-class="{active: isGroupShown(group)}">
              <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i>
            &nbsp;
            {{group.name}}
          </ion-item>
          <ion-item class="item-accordion item-body"
                    ng-show="isGroupShown(group)">
            {{group.items}}
          </ion-item>
        </div>
    </ion-list>
  </ion-content>
</ion-view>
